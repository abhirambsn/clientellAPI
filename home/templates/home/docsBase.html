<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- Navbar begins -->
<section>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand text-primary fw-bold" href="{% url 'index' %}">Clientell</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'index' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'docs' %}">Docs</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  APIs
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="{% url 'accountRedirect' %}">Accounts</a></li>
                  <li><a class="dropdown-item" href="{% url 'userRedirect' %}">Users</a></li>
                  <li><a class="dropdown-item" href="{% url 'opportunityRedirect' %}">Opportunity</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</section>
<!-- Navbar ends -->
<!-- Side Navbar and Body section begins -->
<section>
    <div class="container p-0">
        <div class="row">
            <div class="col-lg-3 col-sm-12 justify-content-center py-5 px-3">
                <div class="list-group">
                    <a href="{% url 'docs' %}" class="list-group-item list-group-item-action active" aria-current="true">
                      API Routes
                    </a>
                    <a href="{% url 'opportunityDocs' %}" class="list-group-item list-group-item-action">Opportunity</a>
                    <a href="{% url 'accountsDocs' %}" class="list-group-item list-group-item-action">Accounts</a>
                    <a href="{% url 'usersDocs' %}" class="list-group-item list-group-item-action">Users</a>
                  </div>
            </div>
            <div class="col-lg-9 col-sm-12">
                {% block body %}

                {% endblock body %}
            </div>
        </div>
    </div>
</section>
    
<!-- Side Navbar and Body section ends -->
</body>
</html>
